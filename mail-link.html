<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPG4</title>
</head>

<body>

    <p id="maillink"></p>

<script>

    const name = "Daniel"
    
    const mail = "danielpk@hiof.no" 

    //Bygger email link med template literal 
    const emailLink = `<a href="mailto:${mail}">Send mail til ${name}</a>`

    //Printer email link med til HTML elementet id maillink
    document.getElementById("maillink").innerHTML = emailLink;

</script>
    
</body>

</html>
